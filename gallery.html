<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Prime Dental Care</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/style.css">
</head>
  <div id="site-header"></div>
  <section class="page-hero text-center">
    <div class="container">
     <h1 class="fw-bold">Our Smiles Gallery</h1>
      <p class="text-muted">Real patient transformations and happy smiles at Prime Dental Care.</p>
    </div>
  </section>
<body>

  

  <!-- Gallery Section -->
<section class="gallery-section py-5">
  <div class="container">
    
    <div class="row g-4">
      <!-- Gallery Item -->
      <div class="col-md-4 col-sm-6">
        <a href="assets/img/smile1.png" data-bs-toggle="modal" data-bs-target="#lightboxModal">
          <div class="gallery-item">
            <img src="assets/img/icon-chair.png" alt="Smile Makeover" class="img-fluid rounded shadow-sm preview-img">
          </div>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="assets/img/smile2.png" data-bs-toggle="modal" data-bs-target="#lightboxModal">
          <div class="gallery-item">
            <img src="assets/img/icon-smile.png" alt="Dental Treatment" class="img-fluid rounded shadow-sm preview-img">
          </div>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="assets/img/smile3.png" data-bs-toggle="modal" data-bs-target="#lightboxModal">
          <div class="gallery-item">
            <img src="assets/img/icon-tooth.png" alt="Happy Patient" class="img-fluid rounded shadow-sm preview-img">
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img id="lightboxImage" src="" class="img-fluid w-100 rounded" alt="Gallery Preview">
      </div>
    </div>
  </div>
</div>



  <!-- Footer -->
 <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

 
<script src="assets/js/includes.js"></script>

</body>
</html>
